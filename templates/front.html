{% extends "base.html" %}

{% block content %}
    <p>log in: {{username}}</p>
    <hr />
    {% if posts.count() == 0 %}
        <p>
            You haven't posted anything yet.
        </p>
    {% else %}
        {% for p in posts %}
            {{ p.render() | safe }}
            <br /><br />
        {% endfor %}
    {% endif %}
{% endblock %}
